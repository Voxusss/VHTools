    <script type="text/javascript" src="/eel.js"></script>
    <script>
     function countryFR(){
       var country = "France"
       document.getElementById("countryText").innerHTML = country;
     }
     function genereteph(){
       var rangetel = document.getElementById("wantedPhones").value
       var country = document.getElementById("countryText").innerHTML
       console.log(country)
       if (country !== "Country"){
         addphones = eel.add(document.getElementById("Generateds").innerHTML, rangetel)().then((addphones) => {
         document.getElementById("Generateds").innerHTML = addphones;
         });
         eel.telgo(country, rangetel)
       }
     }
     function countryUK(){
       var country = "United Kingdom"
       document.getElementById("countryText").innerHTML = country;
     }
     function countryUS(){
       var country = "United States"
       document.getElementById("countryText").innerHTML = country;
     }
    </script>
