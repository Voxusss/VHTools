    <script>
    function go(){
          var number = document.getElementById("wantedEmails").value;
          eel.goemail(number)
    }
    </script>
    <script>
    eel.expose(captchahar)
    function captchahar(urlimg){
      document.getElementById("captchaharvest").src = urlimg
    }
    eel.expose(updateCaptchaNb)
    function updateCaptchaNb(captchaNb){
      document.getElementById("captchaNbText").innerHTML = "Captcha Harvester : "+done+"/" + captchaNb
    }
    done = 1
    eel.expose(addDone)
    function addDone(){
      captchaValue = document.getElementById('captchaValue').value
      done = done+1
      eel.writecaptchavalue(captchaValue, done)
      eel.updateCapIndex()
    }
    </script>
</head>
